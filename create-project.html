<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Start your development with a Design System for Bootstrap 4.">
	<meta name="author" content="Creative Tim">
	<title>Create a Project</title>
	<!-- Favicon -->
	<link href="img/brand/favicon.png" rel="icon" type="image/png">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<!-- Icons -->
	<link href="vendor/nucleo/css/nucleo.css" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	 crossorigin="anonymous">
	<!-- Argon CSS -->
	<link type="text/css" href="css/argon.min.css" rel="stylesheet">
</head>

<body class="">
	<main class="section bg-gradient-secondary">
		<section class="container">
			<h1> &nbsp; Kickstart Start A New Project</h1>

			<form name="ProjReg">
				<div class="form-group">
					<label for="projname">Project Name</label>
					<input class="form-control form-control-alternative" type="text" name="ProjectName" placeholder="">
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="">Collaborator</label>
							<input class="form-control form-control-alternative" type="text" name="Collaborator">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="">City</label>
							<input class="form-control form-control-alternative" type="text" name="City">

						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="">User Category</label>
					<select class="form-control form-control-alternative">
						<option><i>--Select From List--</i></option>
						<option value="Student">Student</option>
						<option value="Educator">Educator</option>
						<option value="Other">Other</option>
					</select>
				</div>
				<div class="form-group">
					<label for="">Estimated Cost</label>
					<input class="form-control form-control-alternative" type="number" name="EstimatedCost">
				</div>
				<div class="form-group">
					<label for="">Project Lifetime</label>
					<input class="form-control form-control-alternative" type="date" name="ProjectLifetimeStart">
				</div>

				<div class="form-group">
						<label for="">To</label>
						<input class="form-control form-control-alternative" type="date" name="ProjectLifetimeEnd">
				</div>


				<div class="form-group">
					<label for="">Description</label>
					<textarea class="form-control form-control-alternative" name="Description" rows="5" cols="45" style="resize:none;"></textarea>
				</div>
				<button type="button" class="btn btn-success btn-lg ">Success</button>

			</form>
		</section>
	</main>

	<!-- Core -->
	<script src=" vendor/jquery/jquery.min.js"></script>
	<script src=" vendor/popper/popper.min.js"></script>
	<script src=" vendor/bootstrap/bootstrap.min.js"></script>
	<script src=" vendor/headroom/headroom.min.js"></script>
	<!-- Argon JS -->
	<script src=" js/argon.js?v=1.0.1"></script>

	<script src="js\main.js"></script>
</body>

</html>
