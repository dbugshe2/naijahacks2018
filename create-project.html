  <!DOCTYPE html>
  <html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Create A New Project</title>

    <!-- Favicon -->
    <link href="/assets/img/brand/favicon.png" rel="icon" type="image/png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <!-- Icons -->
    <link href="vendor/nucleo/css/nucleo.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Argon CSS -->
    <link type="text/css" href="css/argon.min.css" rel="stylesheet">
  </head>
  <body>
    <h1> &nbsp; Kickstart Start A New Project</h1>
	
	<form name="ProjReg">
	<table align="center" width="50%" cellpadding="3px">
	<tr>
	<td>Project Name:</td>
	<td><input type = "text" name = "ProjectName"></td>
	</tr>
	
	<tr>
	<td>Collaborator:</td>
	<td><input type = "text" name = "Collaborator"></td>
	</tr>

	<tr>
	<td>City:</td>
	<td><input type = "text" name = "City"></td>
	</tr>
	
	<tr>
	<td>User Category:</td>
	<td>
		<select>
			<option><i>--Select From List--</i></option>
 			<option value="Student">Student</option>
 			<option value="Educator">Educator</option>
    		<option value="Other">Other</option>
		</select>
	</td>
	</tr>
	
	<tr>
	<td>Estimated Cost:</td>
	<td><input type = "text" name = "EstimatedCost"></td>
	</tr>
	
	<tr>
	<td>Project Lifetime:</td>
	<td><input type = "date" name = "ProjectLifetimeStart"> To <input type = "date" name = "ProjectLifetimeEnd"></td>
	</tr>

	<tr>
	<td>Description:</td>
	<td><textarea name = "Description" rows="5" cols="45"style="resize:none;"></textarea></td>
	</tr>
	
	</table>
	</form>

    <!-- Core -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/bootstrap.min.js"></script>

    <!-- Optional plugins -->
    <script src="vendor/PLUGIN_FOLDER/PLUGIN_SCRIPT.js"></script>

    <!-- Theme JS -->
    <script src="js/argon.min.js"></script>
    </body>
  </html>
